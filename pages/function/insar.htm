<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,install-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!--转化http协议的js库-->

    <title>This is a test</title>
    <link rel="stylesheet" href="../../libs/ol.css">


    <!--要用页面单独的格式设置，不然显示会较为麻烦，这里就不引用style.css了-->
    <style type="text/css">
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #map {
            height: 95%;
            width: 100%;
        }

        #search {
            width: 100%;
            font-size: 14px;
            top: 565px;
            overflow: hidden;
        }
    </style>



    <script src="../../libs/ol.js"></script>


</head>

<body>
    <div class="map" id="map"></div>
    <script>
        var X_FIRST = 99.4391667
        var Y_FIRST = 38.9483333
        var X_STEP = 8.3333333E-04
        var Y_STEP = -8.3333333E-04

        var XMAX = 4003
        var YMAX = 2832

        var X_END = X_FIRST + XMAX * X_STEP
        var Y_END = Y_FIRST + YMAX * Y_STEP

        //var myextent = [X_FIRST, Y_FIRST, X_END, Y_END]
        var myextent = [99.4391667,38.9483333,102.77500001999,41.30833329056]

        var proj = new ol.proj.Projection({
            code: 'xkcd-image',
            units: 'degrees',
            extent:myextent
        })

        var insar = new ol.layer.Tile({
            source: new ol.source.TileWMS({
                //url: "http://localhost:8080/geoserver/earthquake/wms?service=WMS&version=1.1.0&request=GetMap&layers=earthquake%3Ageo_20211229_20220110.phs&bbox=-0.5%2C-0.5%2C4003.5%2C2832.5&width=768&height=543&srs=EPSG%3A4326&styles=&format=application/openlayers",
                //url: "http://localhost:8080/geoserver/earthquake/wms?service=WMS&version=1.1.0&request=GetMap&layers=earthquake%3A20160916_20161103.geo.diff_pha&bbox=99.37472534179688%2C47.1688910825178%2C103.27872234582901%2C49.67388916015625&width=768&height=492&srs=EPSG%3A4326&styles=&format=application/openlayers"
                url: "http://localhost:8080/geoserver/earthquake/wms",
                extent:myextent
            })
        })
        //var extent=insar.getExtent()

        var imagelayer = new ol.layer.Image({
            source:new ol.source.ImageStatic({
                url:'geo_20211229_20220110.phs.png',
                imageExtent:myextent,
                projection:proj
            }),
            
        })


        var raster = new ol.layer.Tile({
            source: new ol.source.XYZ({
                //url: "http://t3.tianditu.com/DataServer?T=img_w&tk=3bc6874f2b919aa581635abab7759a3f"
                url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
            })
        })

        var map = new ol.Map({
            target: 'map',
            layers: [raster, imagelayer,insar],
            view: new ol.View({
                center: ol.extent.getCenter(myextent),
                projection: 'EPSG:4326',
                zoom: 5

            }),

             //下面是一些地图控件
             controls: ol.control.defaults().extend([
                new ol.control.ZoomSlider(),

                new ol.control.ZoomToExtent({
                    extent: 
                        /* 12728348, 3570593,
                        12732131, 3574443 */
                        //局部定位控件，坐标是经纬度的左下和右上,这里定位到中国
                        myextent

                    
                }),

                new ol.control.MousePosition(),//显示鼠标所在位置经纬度的控件，默认位置右上角

                new ol.control.FullScreen(),//全屏控件

                new ol.control.OverviewMap({        // 实例化一个OverviewMap类的对象，并加入到地图中
                    collapsed: false,

                    //教程有误，需要加入新的layers和view，否则鹰眼框与主视图使用统一图层会显示空白
                    layers: [new ol.layer.Tile({ source: new ol.source.XYZ({ url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}" }) })],
                    view: new ol.View({
                        center: [0, 0],
                        projection: 'EPSG:3857',
                        zoom: 4
                    }),
                }),

                new ol.control.ScaleLine({
                    units: "metric",//设置比例尺单位，degrees、imperial、us、nautical、metric（度量单位）
                    bar: false
                }),

            ])
        })

    </script>
</body>

</html>
